<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
        <link rel="icon" href="images/love is gone.jpg" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div>
            <div class="music-container" id="music-container">
                <div class="music-info">
                    <h4 id="title">despacito</h4>
                    <div class="progress-container" id="progress-container">
                        <div class="progress-bar" id="progress"></div>
                    </div>
                    <audio src="music/despacito.mp3" id="audio"></audio>
                </div>
                <div class="img-container">
                    <img src="images/despacito.jpg" id="cover" />
                </div>
                <div class="navigation">
                    <span class="prev" id="prev">
                        <i class="fas fa-backward fa-1x"></i>
                    </span>

                    <span class="play" id="play">
                        <i class="fas fa-play fa-2x"></i>
                    </span>

                    <span class="next" id="next">
                        <i class="fas fa-forward fa-1x"></i>
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
